<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Url | Home</title>
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = "https://www.clarity.ms/tag/" + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, "clarity", "script", "nbtncz0zwa");

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="customModal" class="custom-modal">
      <div class="modal-content">
        <p>
          Do you really want to leave the page? Changes you made may not be
          saved.
        </p>
        <button id="cancelBtn">Cancel</button>
        <button id="confirmBtn">Do It</button>
      </div>
    </div>

    <div id="notificationContainer" class="notification-container"></div>
    <div class="input-hero-section" style="background: url() center center / cover no-repeat;">
      <div class="site_input--img-colletion">
        <input type="file" id="uploadInput" multiple accept="image/*" />
      </div>
    </div>
    <div class="img--showcase--area">
      <div class="top_feature--area">
        <div class="feature_total--img">
          <p>Total Image Uploaded</p>
          <span id="total_img"></span>
        </div>
        <div class="feature_select--img">
          <p>Select All Images</p>
          <input type="checkbox" name="" id="selet_all--img" />
        </div>
        <div class="feature_delete--img">
          <p>Delete Selected Images</p>
          <button id="delete_img">Delete</button>
        </div>
      </div>
      <div class="image-preview" id="imagePreview">
        <img
          src="./images/no-preview-image.png"
          alt="No Preview Img"
          class="no-preview"
        />
        <p>
          No preview available. Once you upload images, they will be displayed
          here!
        </p>
      </div>
    </div>
    <div class="drop-area">
      <p>Drop your files here to upload</p>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
